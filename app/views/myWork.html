<div class="content-container grey lighten-5 z-depth-3" id="myWorkContainer">
    <div class="cyan lighten-2 heading-container z-depth-1">
        <div class="container row" id="portfolio-header">
            <div class="col s12">
                <h5 class="center-align">Select a project type to filter the view.</h5>
            </div>
            <ul class="filter white-text row">
                <li class="col s2 offset s2"><a href="" ng-click="filter = 'all'; hideItems()"><i class="fa fa-circle-o"></i>  All</a></li>
                <li class="col s2"><a href="" ng-click="filter = 'CSS';"><i class="fa fa-pencil"></i>  CSS</a></li>
                <li class="col s2"><a href="" ng-click="filter = 'API'"><i class="fa fa-server"></i>  APIs</a></li>
                <li class="col s2"><a href="" ng-click="filter = 'data'"><i class="fa fa-database"></i>  Data Manipulation</a></li>
                <li class="col s2"><a href="" ng-click="filter = 'JS'"><i class="fa fa-coffee"></i>  JavaScript</a></li>
            </ul>
        </div>
    </div>
    <div class="container row">
        <ul class="portfolio-list">
            <li ng-repeat="project in vm.projects" class="col s4">
                <div ng-show="filter === project.type || filter === project.type2 || filter === 'all'" class="z-depth-1 vanishIn enter-vanishIn exit-vanishOut speed-700 stagger-100 portfolio-card">
                    <a ng-click="buttonHide(project.id, project.type)"><img ng-src="./app/assets/img/project_screenshots/{{project.image}}" alt="{{project.title}}" class="responsive-img"></a>
                    <div class="portfolio-info valign-wrapper">
                        <ul>
                            <li class="portfolio-project-name center-align valign"><strong>{{project.title}}</strong></li>
                            <li class="center-align valign">{{project.shortTech}}</li>
                            <!--<li class="read-more center-align"><a ng-click="buttonHide(project.id, project.type)"class="btn">Read more</a></li>-->
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
